<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100mm, initial-scale=1.0">
  <title>郵局寄件標籤工具</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="product-title">快速印單 (for 150x100mm)</h1>
    <form id="infoForm">
      <fieldset>
        <legend>寄件人資訊</legend>
        <div class="inline-fields">
          <input type="text" id="senderName" placeholder="姓名" required>
          <input type="text" id="senderPhone" placeholder="電話" required>
        </div>
        <div class="location-fields">
          <div class="inline-fields">
            <select id="senderCity" class="city-select">
              <option value="">請選擇縣市</option>
            </select>
            <select id="senderDistrict" class="district-select">
              <option value="">請選擇區域</option>
            </select>
            <input type="text" id="senderZip" placeholder="郵遞區號" readonly>
          </div>
        </div>
        <input type="text" id="senderAddress" placeholder="詳細地址" required>
      </fieldset>
      <fieldset>
        <legend>收件人資訊</legend>
        <div class="inline-fields">
          <input type="text" id="receiverName" placeholder="姓名" required>
          <input type="text" id="receiverPhone" placeholder="電話" required>
        </div>
        <div class="location-fields">
          <div class="inline-fields">
            <select id="receiverCity" class="city-select">
              <option value="">請選擇縣市</option>
            </select>
            <select id="receiverDistrict" class="district-select">
              <option value="">請選擇區域</option>
            </select>
            <input type="text" id="receiverZip" placeholder="郵遞區號" readonly>
          </div>
        </div>
        <input type="text" id="receiverAddress" placeholder="詳細地址" required>
      </fieldset>

    </form>
    <div id="previewArea">
      <!-- 預覽內容會由 JS 動態產生 -->
    </div>
    <div class="action-btns">
      <button type="button" id="printBtn">列印</button>
      <button type="button" id="clearBtn">清除</button>
    </div>
  </div>
  <footer>
    <div class="copyright">copyright © 簡單策略有限公司</div>
  </footer>
  <script src="twzipcode-data.js"></script>
  <script src="main.js"></script>
</body>
</html>
